<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recent Football Games</h1>
        <input type="text" id="search" placeholder="Search by club name...">
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Home Club</th>
                    <th>Away Club</th>
                    <th>Score</th>
                    <th>Stadium</th>
                    <th>Competition</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="clubs_db.js"></script>
    <script src="games_db.js"></script>
    <script src="script.js"></script>
</body>
</html>
